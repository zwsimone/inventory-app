<ion-header>
	<ion-toolbar>
		<ion-button slot="start" (click)="navigateBackToItemList()">
			<ion-icon name="arrow-back-outline"></ion-icon>
		</ion-button>
		<ion-title>Item Details</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-card>
		<ion-card-header>
			<ion-card-title>{{ item.name }}</ion-card-title>
		</ion-card-header>
		<ion-card-content>
			<ion-label><b>Total Quantity:</b> {{ item.quantity }}</ion-label>
		</ion-card-content>
	</ion-card>
	<ion-card>
		<ion-card-content>
			<ion-button expand="full" (click)="inventory('in')">In</ion-button>
			<ion-button expand="full" (click)="inventory('out')"
				>Out</ion-button
			>
		</ion-card-content>
	</ion-card>
</ion-content>
