<ion-header>
	<ion-toolbar>
		<ion-button slot="start" (click)="navigateBackToSettings()">
			<ion-icon name="arrow-back-outline"></ion-icon>
		</ion-button>
		<ion-title>Item Manager</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-searchbar [formControl]="searchControl"></ion-searchbar>
	<ion-list>
		<ng-container *ngFor="let item of displayItems">
			<ion-item>
				<ion-label>{{ item.name }}</ion-label>
				<ion-button slot="end" (click)="itemOptions(item)">
					<ion-icon name="ellipsis-vertical"></ion-icon>
				</ion-button>
			</ion-item>
		</ng-container>
	</ion-list>

	<ion-fab vertical="bottom" horizontal="end" slot="fixed">
		<ion-fab-button (click)="addItem()">
			<ion-icon name="add"></ion-icon>
		</ion-fab-button>
	</ion-fab>
</ion-content>
