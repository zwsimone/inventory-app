<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>Settings</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-button expand="full" fill="clear">
		<div class="button" (click)="aboutInfo()">
			<div class="left">About</div>
			<ion-icon class="right" name="chevron-forward-outline"></ion-icon>
		</div>
	</ion-button>
	<ion-button expand="full" fill="clear" (click)="navigateToItemManager()">
		<div class="button">
			<div class="left">Item Manager</div>
			<ion-icon class="right" name="chevron-forward-outline"></ion-icon>
		</div>
	</ion-button>
	<ion-button expand="full" fill="clear">
		<div class="button" (click)="logout()">
			<div class="left">Logout</div>
			<ion-icon class="right" name="chevron-forward-outline"></ion-icon>
		</div>
	</ion-button>
</ion-content>
